<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>VCard Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">VCard Generator</h1>
    <main>
      <div class="data">
        <div class="data__header">
          <h3 class="data__title">Personal Data</h3>
        </div>
        <input class="data__input" type="text" placeholder="Name">
        <input class="data__input" type="text" placeholder="Last Name">
        <input class="data__input" type="email" placeholder="e-mail">
        <input class="data__input" type="tel" placeholder="Phone">
      </div>
      <fieldset class="field">
        <legend class="field__header">
          Dots Options
        </legend>
        <div class="field__style">
          <label for="">Style</label>
          <select name="dot-style" id="">
            <option value="">Square</option>
            <option value="">Dots</option>
            <option value="">Rounded</option>
            <option value="">Extra Rounded</option>
            <option value="">Classy</option>
            <option value="">Classy Rounded</option>
          </select>
        </div>
        <div class="field__color">
          <label for="">Color</label>
          <input type="color" value="#182c2b">
        </div>
      </fieldset>
      <fieldset class="field">
        <legend class="field__header">
          Corners Square Options
        </legend>
        <div class="field__style">
          <label for="">Style</label>
          <select name="dot-style" id="">
            <option value="">Default</option>
            <option value="">Square</option>
            <option value="">Extra Rounded</option>
            <option value="">Dot</option>
          </select>
        </div>
        <div class="field__color">
          <label for="">Color</label>
          <input type="color" value="#182c2b">
        </div>
      </fieldset>
      <fieldset class="field">
        <legend class="field__header">
          Corners Dot Options
        </legend>
        <div class="field__style">
          <label for="">Style</label>
          <select name="dot-style" id="">
            <option value="">Default</option>
            <option value="">Square</option>
            <option value="">Dot</option>
          </select>
        </div>
        <div class="field__color">
          <label for="">Color</label>
          <input type="color" value="#d53839">
        </div>
      </fieldset>
      <fieldset class="field field--small">
        <legend class="field__header">
          Background
        </legend>
        <div class="field__color">
          <label for="">Color</label>
          <input type="color" value="#fffffd">
        </div>
      </fieldset>
      <fieldset class="field field--small">
        <legend class="field__header">
          Image
        </legend>
        <div class="field__color">
          <label for="">Color</label>
          <input type="color" value="#d53839">
        </div>
      </fieldset>
      <button class="button">GENERATE</button>
      <div class="qr"></div>
    </main>
  </div>
</body>
</html>
