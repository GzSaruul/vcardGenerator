<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http‐equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="./js/script.js" defer></script>
  <title>vCard Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">VCard</h1>
    </header>
    <main class="content">
      <section class="data" id="data">
        <header class="header">
          <h2 class="header__title">Ажилтаны мэдээлэл</h2>
        </header>

        <!-- ENGLISH FIELDS -->
        <div id="englishFields">
          <input class="data__input" type="text" name="Name_EN" placeholder="Name" />
          <input class="data__input" type="text" name="LastName_EN" placeholder="Last Name" />
          <input class="data__input" type="text" name="Department_EN" placeholder="Department" />
          <input class="data__input" type="text" name="Occupation_EN" placeholder="Occupation" />
          <input class="data__input" type="text" name="CompanyName_EN" placeholder="CompanyName" />
          <input class="data__input" type="text" name="Street_EN"    placeholder="Street" />
          <input class="data__input" type="text" name="POBox_EN"     placeholder="P.O. Box" />
          <input class="data__input" type="text" name="Region_EN"    placeholder="Province/District" />
          <input class="data__input" type="text" name="City_EN"      placeholder="City/Town" />
          <input class="data__input" type="text" name="Postal_EN"    placeholder="Postal Code*" />
          <input class="data__input" type="text" name="Country_EN"   placeholder="Country*" />
        </div>

        <!-- MONGOLIAN FIELDS -->
        <div id="mongolianFields" style="display:none">
          <input class="data__input" type="text" name="Name_MN" placeholder="Нэр" />
          <input class="data__input" type="text" name="LastName_MN" placeholder="Овог" />
          <input class="data__input" type="text" name="Department_MN" placeholder="Хэлтэс" />
          <input class="data__input" type="text" name="Occupation_MN" placeholder="Албан тушаал" />
          <input class="data__input" type="text" name="CompanyName_MN" placeholder="Компаний нэр" />
          <input class="data__input" type="text" name="Street_MN"    placeholder="Гудамж" />
          <input class="data__input" type="text" name="POBox_MN"     placeholder="Шуудангийн дугаар" />
          <input class="data__input" type="text" name="Region_MN"    placeholder="Аймаг/Дүүрэг" />
          <input class="data__input" type="text" name="City_MN"      placeholder="Хот/Сум" />
          <input class="data__input" type="text" name="Postal_MN"    placeholder="Пост код" />
          <input class="data__input" type="text" name="Country_MN"   placeholder="Улс" />
        </div>

        <!-- COMMON FIELDS -->
        <input class="data__input" type="tel"   name="Phone"   placeholder="Phone*" />
        <input class="data__input" type="email" name="Email"   placeholder="e-mail" />
        <input class="data__input" type="text"  name="Website" placeholder="Website" />
        <div class="data__message">Бүх утгыг бүрэн бөглөнө үү.</div>
      </section>

      <section class="qr" id="qr"></section>

      <section class="btn-panel">
        <button id="generateQr" disabled>QR ҮҮСГЭХ</button>
        <button id="download"    disabled>ТАТАХ</button>
        <select name="extension" disabled>
          <option value="png">png</option>
          <option value="jpeg">jpeg</option>
          <option value="svg">svg</option>
          <option value="webp">webp</option>
        </select>
      </section>

      <section class="options">
        <label for="languageSelect">Хэл солих</label>
        <select id="languageSelect">
          <option value="EN" selected>English</option>
          <option value="MN">Mongolian</option>
        </select>
      </section>
    </main>
  </div>
</body>
</html>
